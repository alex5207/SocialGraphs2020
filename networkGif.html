<!doctype html>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<html lang="en">
<head> </head>
<body>
  <img id="networkGif" src="./assets/network.gif" width='800px' style="display:block !important;"/>
  <img id="networkStatic" src="./assets/network_static.png" width='800px' style="display:none !important;"/>
  <button id="networkButton" type="button" class="btn btn-info">Stop</button>
</body>

<script>
  document.getElementById('networkButton').addEventListener("click", function() {
    var gif = document.getElementById('networkGif');
    var static = document.getElementById('networkStatic');
    gif.style['display'] = (gif.style['display'] == 'block') ? 'none' : 'block';
    static.style['display'] = (static.style['display'] == 'block') ? 'none' : 'block';

    var btn = document.getElementById("networkButton");
    if (btn.textContent === 'Start') {
        btn.textContent = "Stop";
    } else {
        btn.textContent = "Start";
    }
  });
</script>


</html>
